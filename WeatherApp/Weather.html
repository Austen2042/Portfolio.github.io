<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>

        <link rel="stylesheet" href="WeatherStyle.css">
    </head>
    <body>

        <p>
            <input type="text" id="UserInput" placeholder="Location">
            <input type="button" id="EnterButton" value="Enter">
        </p>

        <div class="Weather-Container">
            <p style="margin-bottom: 0px;" class="temp"></p>
            <img class="icon">
            <p style="margin: 5px;"class="Location"></p>
            <p style="margin: 3px;"class="High"></p>
            <p style="margin: 3px;" class="Low"></p>
        </div>

    </body>
    <script src="weatherScript.js"></script>
</html>
