<!DOCTYPE html>
<html>
    <head>
        <title>Shop example</title>
        <link rel="stylesheet" href="ShopStyle.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

        <header>
            <div class="navContainer">
                <a style="text-decoration: none" href="#" class="logo">Shop example</a>
                <i class='bx bx-shopping-bag' id="cartIcon"></i>
            </div>
            <div class="cart">
                <h2 class="cartTitle">Your Cart</h2>

            <div class="cartContent">

            </div>

                <div class="total">
                    <div class="totalTitle">subtotal</div>
                    <div class="totalPrice">$0</div>
                </div>
                <div class="shipping">
                    <div class="shippingTitle">Shipping</div>
                    <div class="shippingPrice"> $4.99</div>
                </div>
                <div class="tax">
                    <div class="taxTitle">Tax</div>
                    <div class="taxPrice">$0</div>
                </div>
                <div class="final">
                    <div class="finalTitle">final</div>
                    <div class="finalPrice">$0</div>
                </div>

                <button type="button" class="buyButton">Buy Now</button>
                <i class='bx bx-x' id="closeCart"></i>
            </div>

        </header>
        <section class="shopContainer">
            <div class="sectionTitle">Clothing</div>
            <div class="shopContent">
                
                <div class="productBox">
                    <img src="Pictures/Tshirt.jpeg" alt="tshirt pic" class="productImg">
                    <h2 class="productTitle">T-Shirt</h2>
                    <span class="price">$24.99</span>
                    <i class='bx bx-cart-add'></i>
                </div>

                <div class="productBox">
                    <img src="Pictures/pants.png" alt="tshirt pic" class="productImg">
                    <h2 class="productTitle">Pants</h2>
                    <span class="price">$16.99</span>
                    <i class='bx bx-cart-add'></i>
                </div>

                <div class="productBox">
                    <img src="Pictures/hat.png" alt="tshirt pic" class="productImg">
                    <h2 class="productTitle">Hat</h2>
                    <span class="price">$19.99</span>
                    <i class='bx bx-cart-add'></i>
                </div>

                <div class="productBox">
                    <img src="Pictures/watch.png" alt="tshirt pic" class="productImg">
                    <h2 class="productTitle">Watch</h2>
                    <span class="price">$199.99</span>
                    <i class='bx bx-cart-add'></i>
                </div>

                <div class="productBox">
                    <img src="Pictures/socks.png" alt="tshirt pic" class="productImg">
                    <h2 class="productTitle">socks</h2>
                    <span class="price">$12.99</span>
                    <i class='bx bx-cart-add'></i>
                </div>

            </div>
        </section>
        <script src="shopScript.js"></script>

    </body>
</html>
